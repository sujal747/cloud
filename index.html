<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Enter Password to Access Google Drive Folder</h2>
    
    <!-- Form for password input -->
    <form id="loginForm">
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    
    <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>

    <script>
        // The correct password
        const correctPassword = 'admin'; // You can change this password to whatever you like
        
        // Get the form and error message elements
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        // Form submit event listener
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting
            
            const enteredPassword = document.getElementById('password').value;

            // Check if the entered password is correct
            if (enteredPassword === correctPassword) {
                // Redirect to the drive page if the password is correct
                window.location.href = 'drive.html';
            } else {
                // Show error message if the password is incorrect
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
